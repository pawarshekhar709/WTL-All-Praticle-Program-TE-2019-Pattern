<!DOCTYPE html>
<html ng-app="billpayApp">
<head>
  <title>AngularJS : Bill Payment Record</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
   </head>
<body>
    <div class="page-header">
        <h1>Bill Payment</h1>
    </div>
    <div class="panel">
        <div class="input-group">
            <input class="form-control" />
            <span class="input-group-btn">
                <button class="btn btn-danger">+</button>
            </span>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Bill Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Electricity</td><td>Unpaid</td></tr>
              <tr><td>Internet(Wi/fi)</td><td>Unpaid</td></tr>
                <tr><td>Parking Charges</td><td>Unpaid</td></tr>
                <tr><td>Phone</td><td>Paid</td></tr>
                 <tr><td>House Tax</td><td>Paid</td></tr>
            </tbody>
        </table>
    </div>
</body>
</html>
